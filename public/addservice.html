<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Add Service</title>

    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Custom CSS File -->
    <link rel="stylesheet" href="css/style.css" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <!-- Main Content -->
    <main>
      <!-- Alert -->
      <div
        class="flex justify-center items-center font-inter gradient-bg w-full h-[60px]"
      >
        <div
          class="flex flex-row w-full justify-between items-center gap-4 px-4"
        >
          <div></div>
          <div class="flex items-center justify-center space-x-2">
            <p class="text-center text-xl font-bold text-shadow sm:text-[10px]">
              JOIN OUR ACTIVE COMMUNITY ON DISCORD
            </p>
            <img
              class="discord-icon h-[18.29px] w-6"
              src="images/discord.svg"
              alt="discord icon"
            />
          </div>
          <div
            class="eclipse flex bg-[#0E0D0E]/40 rounded-full p-2 cursor-pointer"
          >
            <img src="images/x-icon.svg" class="x-icon" />
          </div>
        </div>
      </div>
      <!-- Navbar  -->
      <header
        class="bg-[#27202D] py-6 px-12 sm:px-2 flex border border-white/10 justify-between items-center"
      >
        <div class="flex items-center space-x-16 sm:space-x-2">
          <img
            src="./images/hamburger.svg"
            alt=""
            class="w-10 h-10 hidden sm:block"
            name="navMenuToggle"
          />
          <img
            src="./images/hero-logo.svg"
            alt=""
            class="w-32 cursor-pointer sm:w-20"
          />
          <nav
            class="font-extrabold sm:hidden font-rubik text-lg flex space-x-12 text-white"
          >
            <a
              href="/"
              class="font-extrabold font-rubik text-lg text-white hover:scale-110 transition-all"
              >Play Now</a
            >
            <a
              href="/"
              class="font-extrabold font-rubik text-lg text-white hover:scale-110 transition-all"
              >Fun</a
            >
            <a
              href="/"
              class="font-extrabold font-rubik text-lg text-white hover:scale-110 transition-all"
              >Coaching</a
            >
            <a
              href="/"
              class="font-extrabold font-rubik text-lg text-white hover:scale-110 transition-all"
              >Square</a
            >
          </nav>
        </div>
        <div class="flex items-center justify-center space-x-8 sm:space-x-2">
          <button
            type="submit"
            class="custom-btn-sec sm:hidden custom-btn-sec--shadow mt-0 p-4 hover:scale-110"
          >
            Add services+
          </button>
          <div
            class="relative cursor-pointer bg-[#1A151E]/70 p-3 min-w-14 min-h-14 sm:min-w-10 sm:min-h-10 rounded-full border border-[#1A151E]"
          >
            <img src="./images/Message.svg" alt="" class="sm:w-6" />
            <div
              class="text-black absolute -top-2 -right-2 font-semibold bg-[#BF86F9]/90 text-sm flex items-center justify-center rounded-full text-center w-6 h-6"
            >
              05
            </div>
          </div>
          <div
            class="relative cursor-pointer bg-[#1A151E]/70 p-3 min-w-14 min-h-14 sm:min-w-10 sm:min-h-10 rounded-full border border-[#1A151E]"
          >
            <img src="./images/Notification.svg" alt="" class="sm:w-6" />
            <div
              class="text-black absolute -top-2 -right-2 font-semibold bg-[#BF86F9]/90 text-sm flex items-center justify-center rounded-full text-center w-6 h-6"
            >
              05
            </div>
          </div>
          <div
            class="min-h-16 min-w-16 sm:min-w-12 sm:min-h-12 cursor-pointer relative rounded-full border border-[#CEC3D5] p-1"
          >
            <img src="./images/avatar.svg" alt="" class="sm:w-10" />
            <div
              class="text-black absolute -top-1 -right-1 font-semibold bg-[#47EB70] text-sm flex items-center justify-center rounded-full border-2 border-black text-center w-6 h-6"
            ></div>
            <img
              src="./images/drop.svg"
              class="text-black absolute -bottom-2 -right-1 font-semibold bg-[#47EB70] text-sm flex items-center justify-center rounded-full border-2 border-black text-center w-7 h-7"
              alt=""
            />
          </div>
        </div>
      </header>
      <header
        id="leftNavMenu"
        class="sm:flex hidden items-center flex-col justify-between translate-x-full p-4 fixed h-screen w-screen z-50 top-0 left-0 transition-transform ease-in-out bg-[#27202D]"
      >
        <img src="./images/hero-logo.svg" alt="" class="w-24 h-10" />
        <nav
          class="font-extrabold font-rubik text-lg flex space-y-12 text-white flex-col items-center justify-center"
        >
          <a
            href="#"
            class="font-extrabold font-rubik text-lg text-white hover:scale-110 transition-all"
            >Play Now</a
          >
          <a
            href="#"
            class="font-extrabold font-rubik text-lg text-white hover:scale-110 transition-all"
            >Fun</a
          >
          <a
            href="#"
            class="font-extrabold font-rubik text-lg text-white hover:scale-110 transition-all"
            >Coaching</a
          >
          <a
            href="#"
            class="font-extrabold font-rubik text-lg text-white hover:scale-110 transition-all"
            >Square</a
          >
        </nav>
        <img
          src="./images/close.svg"
          alt=""
          class="w-6 h-6 absolute top-4 right-4"
          name="navMenuToggle"
        />
        <button
          type="submit"
          class="custom-btn-sec custom-btn-sec--shadow mt-0 p-4 hover:scale-110"
        >
          Add services+
        </button>
      </header>
      <!-- Layout -->
      <div class="relative sm:overflow-x-hidden md:overflow-x-hidden">
        <div
          class="py-12 px-28 sm:px-0 w-[92vw] sm:w-screen flex flex-col space-y-12"
        >
          <h2 class="text-[50px] sm:text-[20px] sm:text-center">
            Add New Service
          </h2>
          <div
            class="flex items-center justify-between sm:m-2 sm:flex-col sm:space-y-3 bg-[#1F1924]/40 rounded-xl px-6 py-8 shadow-inner shadow-[#DE3DFF]/20"
          >
            <span class="text-[#BF86F9] text-xl sm:text-center"
              >Import services from your Yumi account</span
            >
            <button
              type="submit"
              class="custom-btn w-fit custom-btn--shadow mt-0 p-4 px-8 hover:scale-110"
            >
              IMPORT
              <img
                class="w-[10px] h-auto"
                src="images/download.svg"
                alt="download"
              />
            </button>
          </div>
          <div class="w-full text-center">
            <span
              class="text-[#CEC3D5] bg-[#1A151E] bg-blend-screen p-4 px-8 rounded-full -bottom-3 relative"
              >or</span
            >
            <div class="w-full h-0.5 bg-[#3E3248]"></div>
          </div>
          <div
            class="flex items-center sm:m-2 justify-center bg-[#1F1924]/40 rounded-xl px-6 py-32 shadow-inner shadow-[#DE3DFF]/20"
          >
            <button
              type="submit"
              class="custom-btn-sec w-fit custom-btn-sec--shadow mt-0 p-4 hover:scale-110"
            >
              Add game or activity+
            </button>
          </div>
        </div>

        <!-- right sidebar  -->
        <div
          class="absolute sm:hidden border border-white/10 border-t-0 right-0 top-0 bg-[#27202D] py-6 px-8 min-w-[8vw] max-w-[8vw] h-full min-h-screen flex flex-col justify-between items-center"
        >
          <img
            src="./images/left-arrow.svg"
            alt=""
            class="w-12 h-12 cursor-pointer"
            name="rightSidebarCta"
          />
        </div>
        <div class="absolute right-4 top-4 sm:block hidden">
          <img
            src="./images/left-arrow.svg"
            alt=""
            class="w-12 h-12 sm:w-10 sm:h-10 cursor-pointer"
            name="rightSidebarCta"
          />
        </div>
        <!-- extended sidebar  -->
        <div
          class="absolute border transition-transform ease-in-out translate-x-full border-white/10 border-t-0 right-0 top-0 bg-[#27202D] min-h-screen py-6 sm:px-2 px-8 min-w-[60vw] max-w-[60vw] sm:min-w-[100vw] sm:max-w-[100vw] h-full"
          id="rightSidebar"
        >
          <div
            class="flex items-center justify-between sm:flex-col sm:items-start sm:space-y-4"
          >
            <div
              class="flex items-center space-x-2 sm:justify-start sm:items-center"
            >
              <img
                src="./images/right-arrow.svg"
                alt=""
                class="w-12 h-12 cursor-pointer sm:w-10 sm:h-10"
                name="rightSidebarCta"
              />
              <h2 class="uppercase text-3xl">All Games</h2>
            </div>
            <div class="relative">
              <input
                type="text"
                placeholder="Search Games"
                class="bg-[#211B25] text-white rounded-2xl outline-none py-2 px-4 pl-12 border border-[#BF86F9] placeholder:text-white sm:w-[96vw]"
              />
              <img
                src="./images/Search.svg"
                alt=""
                class="absolute top-2 left-4 w-6 h-6"
              />
            </div>
          </div>
          <div
            class="my-4 flex items-center justify-between sm:justify-center sm:flex-col"
          >
            <div></div>
            <button
              type="submit"
              class="custom-btn-sec w-fit custom-btn-sec--shadow mt-0 p-4 hover:scale-110"
            >
              Personalized Service+
            </button>
          </div>
        </div>
        <img
          src="./images/chat.svg"
          alt=""
          class="w-20 h-20 shadow-xl fixed bottom-4 right-4 cursor-pointer sm:w-16 sm:h-16"
        />
      </div>
    </main>
    <!-- Custom JS File -->
    <script src="js/main.js"></script>

    <!-- Main Content -->
  </body>
</html>
